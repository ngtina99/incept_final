services:
    # Service for NGINX - the reverse proxy that serves the WordPress site via HTTPS
  nginx:

    # Directory used as build context: sent to Docker daemon during image build.
    # It must include the Dockerfile and all required files.
    build:
      context: ./requirements/nginx
      
    # Assigns a fixed name to the container for easy reference.
    container_name: nginx

    # Ensures this container is started only after WordPress container has started.
    depends_on:
      - wordpress

    # Maps host port 443 (HTTPS) to container port 443.
    # Ensures the site is only available via HTTPS (not HTTP).
    ports:
      - "443:443"

    # Mounts the 'wordpress_data' volume to /var/www/html inside the container.
    # This is where NGINX will serve WordPress static and dynamic content.
    # Also mounts the PHP-FPM socket for communication with WordPress.
    volumes:
      - wordpress_data:/var/www/html
      - /run/php:/run/php

    # Connects this container to a custom user-defined bridge network named 'inception'.
    # This allows communication with other containers like WordPress and MariaDB.
    networks:
      - inception

    # Loads environment variables from a .env file (which must not be committed to git).
    env_file:
      - .env
    # Automatically restarts the container if it crashes or the system reboots.
    restart: always


  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    secrets:
      - db_root_password
      - db_user_password
    environment:
      DB_ROOT_PASSWORD_FILE: ../secrets/db_root_password
      DB_USER: ${DB_USER}
      DB_PASSWORD_FILE: ../secrets/db_user_password
      DATABASE: ${DATABASE}
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html
      - /run/php:/run/php
    networks:
      - inception
    secrets:
      - db_user_password
      - wp_admin_password
      - wp_user_password
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
      HOST: mariadb
      DATABASE: ${DATABASE}
      DB_USER: ${DB_USER}
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN: ${WP_ADMIN}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_USER: ${WP_USER}
      WP_USER_EMAIL: ${WP_USER_EMAIL}
    restart: always

  mywebsite:
    build:
      context: ./requirements/mywebsite
    container_name: mywebsite
    ports:
      - "8080:80"
    networks:
      - inception
    restart: always

volumes:
  mariadb_data:
    name: srcs_mariadb_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/thuy-ngu/data/mariadb

  wordpress_data:
    name: srcs_wordpress_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/thuy-ngu/data/wordpress

secrets:
  db_root_password:
    file: ../secrets/db_root_password
  db_user_password:
    file: ../secrets/db_user_password
  wp_admin_password:
    file: ../secrets/wp_admin_password
  wp_user_password:
    file: ../secrets/wp_user_password

networks:
  inception:
    driver: bridge
